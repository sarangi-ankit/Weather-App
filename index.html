<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather app</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="search">
            <input id="searchBox" class="cityName" type="text" placeholder=" Enter your city..">
        </div>
        <div class="display">
            <div class="initial-details">
                <div class="city" id="city">Banglore</div>
                <div class="date" id="date">17 march(friday) ,2021</div>
            </div>
            <div class="tempreture-details">
                <div class=tempreture id="tempreture">20&deg;C</div>
                <div class="min-max" id="min-max">12&deg;C(min)/14&deg;C(max)</div>
                <div class="catagory" id="catagory">clouds</div>
                <div class="image">
                    <img src="https://i.pinimg.com/originals/d9/d2/82/d9d282bfd1842ef06e706a12679e7e49.jpg" alt="">
                </div>
            </div>
        </div>

    </div>
    <script src="index.js"></script>
</body>
</html>
